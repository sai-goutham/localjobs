<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Employee Dash board</h1>
    <h2>This is sample response</h2>
    {% if emp_list %}
    <table border='3'>
      <thead>
        <th>Emp no</th>
        <th>Emp name</th>
        <th>Emp sal</th>
        <th>Emp addr</th>
      </thead>
      {% for emp in emp_list %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
      </tr>
      {% endfor %}
    </table><br><br>
    {% else %}
    <p>no record</p>
    {% endif %}
  </body>
</html>
